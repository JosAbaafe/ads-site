{% extends "advertise/base.html" %}
{% block content %}


<section class="features3 cid-siKafhUlb1" id="features3-m">
    <div class="container">
        <div class="mbr-section-head">
          {% if request.GET.q %}

            <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>
                  <div class="col-12 mt-4 alert alert-info" role="alert">
                  Results for <b>{{request.GET.q}}</b>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                </strong>
              </h4>
            {% endif %}
        </div>
        <div class="row mt-4">
          {% for product in object_list %}
            <div class="item features-image сol-12 col-md-6 col-lg-4">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="{{product.image.url}}">
                    </div>
                    <div class="item-content">
                        <h5 class="item-title mbr-fonts-style display-7"><strong>{{product.title}}</strong></h5>

                        <p class="mbr-text mbr-fonts-style mt-3 display-7">{{product.description|truncatewords:14}}</p>
                    </div>
                    <div class="mbr-section-btn item-footer mt-2"><a href="{{product.link}}" class="btn btn-primary item-btn display-7" target="_blank">Click to Buy</a></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
