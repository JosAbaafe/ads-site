<form method="GET" action="{% url 'query' %}" class="form my-2 my-lg-0">
<div class="input-group">
  <input type="text"  class="form-control " placeholder="Search Product" name="q" aria-label="Search" value="{{request.GET.q}}">
  <span class="input-group-append">
    <button type="submit" class="btn btn-success btn-md " name="">Search</button>
  </span>
</div>
</form>
